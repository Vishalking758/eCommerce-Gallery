<!DOCTYPE html>
<html>

<head>
    <title>Gallery</title>
<link href="style.css" rel="stylesheet">
</head>
<body>


    <div class="main" id="main">
<div class="red" id="red" onclick="red()"></div>
<div class="green" id="green" onclick="green()"></div>
<div class="blue" id="blue" onclick="blue()"></div>
<div class="brown" id="brown" onclick="brown()"></div>
</div>

<div class="main-1" id="main-1">
 <div class="img-section">
    <div class="red-1" id="red" onclick="red1()"></div>
    <div class="red-2" id="red" onclick="red2()"></div>
    <div class="red-3" id="red" onclick="red3()"></div>
    <div class="red-4" id="red" onclick="red4()"></div>
 </div>


 <div class="view-section" id="view-section"></div>


 <button class="closebtn" id="closebtn" onclick="closebtn()">Close</button>
</div>


<div class="main-2" id="main-2">
    <div class="img-section">
       <div class="green-1" id="green" onclick="green1()"></div>
       <div class="green-2" id="green" onclick="green2()"></div>
       <div class="green-3" id="green" onclick="green3()"></div>
       <div class="green-4" id="green" onclick="green4()"></div>
    </div>
   
   
    <div class="view-section" id="view-section-2"></div>
   
   
    <button class="closebtn" id="closebtn" onclick="closebtn()">Close</button>
</div>



<div class="main-3" id="main-3">
    <div class="img-section">
       <div class="blue-1" id="green" onclick="blue1()"></div>
       <div class="blue-2" id="green" onclick="blue2()"></div>
       <div class="blue-3" id="green" onclick="blue3()"></div>
       <div class="blue-4" id="green" onclick="blue4()"></div>
    </div>
   
   
    <div class="view-section" id="view-section-3"></div>
   
   
    <button class="closebtn" id="closebtn" onclick="closebtn()">Close</button>
</div>

<div class="main-4" id="main-4">
    <div class="img-section">
       <div class="brown-1" id="green"><div class="brown-2" id="brown-2" onclick="brown1(this)"></div></div>
       <div class="brown-1" id="green"><div class="brown-3" id="brown-2" onclick="brown1(this)"></div></div>
       <div class="brown-1" id="green"><div class="brown-4" id="brown-2" onclick="brown1(this)"></div></div>
       <div class="brown-1" id="green"><div class="brown-5" id="brown-2" onclick="brown1(this)"></div></div>
    </div>
   
   
    <div class="view-section" id="view-section-4"></div>
   
   
    <button class="closebtn" id="closebtn" onclick="closebtn()">Close</button>
</div>
  



<script src="javascript.js"></script>
</body>

</html>
